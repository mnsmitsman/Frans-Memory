    <title>Memory Game voor 2 spelers</title>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Indie Flower', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #7385d4;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
            color: white;
        }

        #player-turn {
            font-size: 20px;
            color: white;
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 100px); /* 10 kolommen */
            grid-template-rows: repeat(5, 100px); /* 5 rijen */
            grid-gap: 10px;
        }

        .memory-card {
            width: 100px;
            height: 100px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.5s;
            cursor: pointer;
        }

        .memory-card img {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 5px;
        }

        .memory-card .front {
            background: #fff;
        }

        .memory-card .back {
            transform: rotateY(180deg);
            background-color: #ffff;
        }

        .memory-card.flipped {
            transform: rotateY(180deg);
        }

        .memory-card.matched {
            visibility: hidden;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #2e3d49;
            color: white;
            cursor: pointer;
        }

        #github-logo {
            width: 30px;
            height: auto;
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        #github-link {
            display: inline-block;
        }

        #github-logo path {
            fill: white;
        }

        .score-board {
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>

let firstCard = null;
let secondCard = null;
let lockBoard = false;
let matchedCards = 0;
let currentPlayer = 1;
let scores = { 1: 0, 2: 0 };

function shuffle(array) {
    return array.sort(() => Math.random() - 0.5);
}

function createBoard() {
    const gameBoard = document.getElementById('game-board');
    gameBoard.innerHTML = '';
    shuffle(cards);

    cards.forEach(card => {
        const cardElement = document.createElement('div');
        cardElement.classList.add('memory-card');
        cardElement.dataset.card = card.back;

        cardElement.innerHTML = `
            <img src="https://9f5cc2304d.cbaul-cdnwnd.com/4d5c4d9eae783bc0b8b434f7723a27f9/200000080-05fce05fd0/Ontwerp%20zonder%20titel.svg?ph=9f5cc2304d" alt="Voorkant" class="front">
            <img src="${card.back}" alt="Achterkant" class="back">
        `;

        cardElement.addEventListener('click', flipCard);
        gameBoard.appendChild(cardElement);
    });

    updateTurnDisplay();
}

function updateTurnDisplay() {
    const turnDisplay = document.getElementById('player-turn');
    turnDisplay.textContent = `Speler ${currentPlayer} is aan de beurt`;
    updateScores();
}

function updateScores() {
    document.getElementById('score-1').textContent = scores[1];
    document.getElementById('score-2').textContent = scores[2];
}

function flipCard() {
    if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) {
        return;
    }

    this.classList.add('flipped');
    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    checkForMatch();
}

function checkForMatch() {
    let isMatch = firstCard.dataset.image === secondCard.dataset.image;

    if (isMatch) {
        firstCard.style.visibility = "hidden";
        secondCard.style.visibility = "hidden";
        disableCards();
    } else {
        unflipCards();
    }
}

function disableCards() {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    firstCard.removeEventListener('click', flipCard);
    secondCard.removeEventListener('click', flipCard);
    resetBoard();
}

function unflipCards() {
    lockBoard = true;

    setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
    }, 1000);
}

function resetBoard() {
    [firstCard, secondCard, lockBoard] = [null, null, false];
}

document.getElementById('reset-button').addEventListener('click', () => {
    scores = { 1: 0, 2: 0 };
    matchedCards = 0;
    currentPlayer = 1;
    createBoard();
});

createBoard();
function flipCard() {
    if (lockBoard || this.classList.contains('flipped') || this.classList.contains('matched')) {
        return;
    }

    this.classList.add('flipped');
    if (!firstCard) {
        firstCard = this;
        return;
    }

    secondCard = this;
    lockBoard = true;

    checkForMatch();
}

function checkForMatch() {
    if (firstCard.dataset.card === secondCard.dataset.card) {
        disableCards();
        scores[currentPlayer]++;
        matchedCards += 2;

        if (matchedCards === cards.length) {
            alert(`Speler ${currentPlayer} heeft gewonnen!`);
            resetGame();
        } else {
            switchPlayer();
        }
    } else {
        unflipCards();
    }
}

function disableCards() {
    firstCard.classList.add('matched');
    secondCard.classList.add('matched');
    resetBoard();
}

function unflipCards() {
    setTimeout(() => {
        firstCard.classList.remove('flipped');
        secondCard.classList.remove('flipped');
        resetBoard();
    }, 1000);
}

function resetBoard() {
    firstCard = null;
    secondCard = null;
    lockBoard = false;
}

function switchPlayer() {
    currentPlayer = currentPlayer === 1 ? 2 : 1;
    updateTurnDisplay();
}

function resetGame() {
    scores = { 1: 0, 2: 0 };
    currentPlayer = 1;
    matchedCards = 0;
    createBoard();
}

document.getElementById('reset-button').addEventListener('click', resetGame);

createBoard();  // Initialize the game board when the page loads
